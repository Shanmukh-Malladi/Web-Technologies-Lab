<!DOCTYPE html>
<head>
    <title>Exercise1</title>
    <style>
        .error { color: red; font-size: 0.8em; border: 1px solid red; }
        .hidden { display: none; }
        input { display: block; margin-bottom: 10px; padding: 8px; }
        .invalid-input { border: 2px solid red; }
    </style>
</head>
<body>

    <h2>Adaptive Registration Form</h2>
    <form id="registrationForm">
        <input type="text" id="name" placeholder="Full Name" required>
        <input type="email" id="email" placeholder="Email" required>
        <input type="password" id="password" placeholder="Password" required>
        <input type="password" id="confirmPassword" placeholder="Confirm Password" required>
        <input type="number" id="age" placeholder="Age" min="0" max="120" required>

        <select id="role">
            <option value="Student">Student</option>
            <option value="Teacher">Teacher</option>
            <option value="Admin">Admin</option>
        </select>

        <br>

        <button type="submit">Register</button>
        <p id="feedback"></p>
    </form>

    <script src="script.js"></script>
</body>
</html>
