<!DOCTYPE html>
<html>
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color:rgb(255, 249, 249);
            
        }
        .card {
            background:beige;
            padding: 30px;
    
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            width: 100%;
            width:500px;
        }
        .label {
            margin-bottom: 5px;
            text-align: left;
        }
        .btn-submit {
            background-color: #9be0e1;
            color: white;
            width: 100%;
            border: none;
            padding: 10px;
            border-radius: 5px;
            margin-top: 15px;
        }
    </style>
</head>
<body class="d-flex justify-content-center align-items-center">

    <div class="card">
        <h2 class="text-center mb-4">Registration</h2>
        
        <form>
            <div class="mb-3">
                <label class="label">Full Name</label>
                <input type="text" class="form-control" placeholder="Enter your name" required>
            </div>

            <div class="mb-3">
                <label class="label">Email Address</label>
                <input type="email" class="form-control" placeholder="name@gmail.com" required>
            </div>

            <div class="mb-3">
                <label class="label">Date of Birth</label>
                <input type="date" class="form-control" required>
            </div>

            <div class="mb-3">
                <label class="label">Phone Number</label>
                <input type="tel" class="form-control" placeholder="1234567890" required>
            </div>

            <div class="mb-3">
                <label class="label">Password</label>
                <input type="password" class="form-control" placeholder="Create a password" required>
            </div>

            <div class="mb-3">
                <label class="label">Choose Profile Picture</label>
                <input type="file" class="form-control" accept="image/*">
            </div>

            <div class="mb-3 check">
                <input type="checkbox" class="form-check-input"  required>
                <label class="form-check-label" for="terms">I accept the Terms & Conditions</label>
            </div>

            <button type="submit" class="btn-submit">Register Now</button>
        </form>
    </div>

</body>
</html>
